name: Vue CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]
    steps:
      - name: Checkout
        uses: actions/checkout@main  # リポジトリをチェックアウト
        
      - name: Install Dependencies
        run: npm install

      - name: Build
        run: npm run build
      - name: Deploy
        run: echo hello world
